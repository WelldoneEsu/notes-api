<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Create Note</h2>
  <form id="createNoteForm" style="display:none;">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="content" placeholder="Content" required></textarea>
    <input type="text" id="tags" placeholder="Tags (comma separated)" />
    <button type="submit">Create</button>
  </form>

  <h2>Your Notes</h2>
  <div id="notes"></div>

  <script>
    let token = '';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('createNoteForm').style.display = '';
        loadNotes();
      } else {
        alert(data.msg || 'Login failed');
      }
    });

    document.getElementById('createNoteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const tagsInput = document.getElementById('tags').value;
      const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()) : [];
      const res = await fetch('/api/notes', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ title, content, tags })
      });
      const note = await res.json();
      if (!res.ok) {
        alert(note.msg || 'Could not create note');
      } else {
        loadNotes();
      }
    });

    async function loadNotes() {
      const res = await fetch('/api/notes', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const notes = await res.json();
      const notesDiv = document.getElementById('notes');
      notesDiv.innerHTML = '';
      if (Array.isArray(notes)) {
        notes.forEach(n => {
          const div = document.createElement('div');
         div.innerHTML = `<h3>${n.title}</h3><p>${n.content}</p><p>Tags: ${n.tags.join(', ')}</p>`;
        div.classList.add('note');
        div.dataset.noteId = n._id;
          // Could add buttons for edit/delete later
          notesDiv.appendChild(div);
        });
      } else {
        notesDiv.innerText = 'Failed to load notes';
      }
    }
  </script>
</body>
</html>
