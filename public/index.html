<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .card-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        .card-container h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1rem;
        }
        .card-container p {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.625;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4F46E5, #3B82F6);
            color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -2px rgba(0, 0, 0, 0.15), 0 3px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #E5E7EB;
            color: #4B5563;
        }
        .btn-secondary:hover {
            background-color: #D1D5DB;
            transform: translateY(-1px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <h1>Welcome to My Notes</h1>
        <p>
            The simple and secure way to save and organize your thoughts.
        </p>
        <div class="button-group">
            <a href="login.html" class="btn btn-primary">
                Log In
            </a>
            <a href="signup.html" class="btn btn-secondary">
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
